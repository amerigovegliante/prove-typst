name: Spellcheck Typst Files

on:
  push:
  pull_request:

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install aspell and dictionaries
        run: |
          sudo apt-get update
          sudo apt-get install -y aspell aspell-en aspell-it

      - name: Create combined dictionary
        run: |
          # Export Italian and English dictionaries
          aspell -d it dump master | aspell -l it expand | tr ' ' '\n' > it.txt
          aspell -d en dump master | aspell -l en expand | tr ' ' '\n' > en.txt
          
          # Combine and sort
          cat it.txt en.txt | sort -u > dict.txt
          
          # Add custom words if they exist
          if [ -f "custom.txt" ]; then
            echo "Found custom dictionary, adding words..."
            tail -n +2 custom.txt >> dict.txt
            sort -u dict.txt -o dict.txt
          fi
          
          echo "Dictionary created with $(wc -l < dict.txt) words"

      - name: Run spellcheck
        run: |
          python3 spellcheck.py dict.txt --all